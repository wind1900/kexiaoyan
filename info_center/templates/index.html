{% extends "base.html" %}

{% block left %}
{% for material in material_list %}
<div class="cell afont">
  <table cellpadding="0" cellspacing="0" width="100%" border="0">
    <tr>
      <td width="85px" align="center">
	<span class="badge">{{ material.category }}</span>
      </td>
      <td>
	{{ material.content }}
      </td>
    </tr>
    <tr>
      <td colspan="2" align="right">
	<small>{{ material.time|date:"Y-n-j G:i" }}</small>
      </td>
    </tr>
  </table>
</div>
{% endfor %}
{% endblock %}

{% block right %}
<div class="update" source="weibohuati"></div>
<div class="update" source="abc"></div>
{% endblock %}
