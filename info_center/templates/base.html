<!DOCTYPE html>

{% load staticfiles %}
<html>
  <head>
    <title>{{ title }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    {%block css %}{% endblock %}
    <link href="{% static 'css/main.css' %}" rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="navbar navbar-static-top navbar-inverse">
      <div class="navbar-inner">
	<ul class="nav">
	  <li id="index"><a href="index">首页</a></li>
	  <li id="fetion"><a href="fetion">飞信</a></li>
	</ul>
      </div>
    </div>
    <div class="back">
      <div class="container">
	<div class="sep20"></div>
	<div class="row">
	  <div class="span{{ span|first }}">
	    {% block left %}{% endblock %}
	  </div>
	  <div class="span{{ span|last }}">
	    {% block right %}{% endblock %}
	  </div>
	</div>
	<div class="sep20"></div>
      </div>
    </div>
    <script>
      active_navbar = "{{active_navbar}}"
    </script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block js %}{% endblock %}
  </body>
</html>
